<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 01</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="hero">
      <img
        src="./images/hero-image.png"
        alt="Desenho de uma pessoa vestindo camisa amarela mexendo em um quadro"
      />
      <h1>Ambientes <span class="text-orange">únicos</span> para você!</h1>
    </header>

    <div class="message">
      <p>
        Nós criamos ambientes <strong>exclusivos</strong> e
        <strong>únicos</strong>, com muito bom gosto e profissionalismo, <br />
        investimos tempo e
        <span class="text-orange">dedicação no seu projeto.</span>
      </p>
      &nbsp;
      <p>
        Tenha <span class="text-orange">ambientes limpos</span> e bem decorados,
        transmitindo <strong>elegância</strong> e <strong>finesse</strong> para
        todo <br />
        aquele que estiver ali.
      </p>
    </div>

    <footer>
      <div class="line"></div>
      <a href="#" class="text-orange" target="_blank">Instagram</a>
      <a href="#" class="text-orange" target="_blank">Fale Conosco</a>
    </footer>

    <img
      id="balls"
      src="./images/balls.svg"
      alt="Bolinhas pequenas e amarelas posicionadas no canto inferior direito."
    />
  </body>
</html>
